<ion-header>

  <ion-navbar>
    <ion-title>WorkExp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <h1>List your Experience Details</h1>

  <ion-item>
    <ion-label floating>Organization</ion-label>
    <ion-input type="text"[(ngModel)]="exorg"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Designation</ion-label>
    <ion-input type="text"[(ngModel)]="exdes"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Duration</ion-label>
    <ion-input type="text"[(ngModel)]="exdur"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Role</ion-label>
      <ion-input type="text"[(ngModel)]="exrole"></ion-input>
    </ion-item>
  
    <button ion-button color="bcolor"(click)="move7()" >Save</button>



</ion-content>
