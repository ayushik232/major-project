<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

<ion-toolbar no-border-top>
<!--<ion-content padding>
    <div padding>-->
        <ion-segment [(ngModel)]="aa">
            <ion-segment-button value="Career Objective">
                Career Objective
              </ion-segment-button>
             <ion-segment-button value="Personal Details">
            Personal Details
              </ion-segment-button>
          <ion-segment-button value="academics">
            Academics
          </ion-segment-button>
          <ion-segment-button value="Work Experience">
              Work Experience
            </ion-segment-button>
            <ion-segment-button value="Projects">
                Projects
              </ion-segment-button>
              <ion-segment-button value="Skills">
                  Skills
                </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
      <div [ngSwitch]="aa">
      <ion-list *ngSwitchCase="'Personal Details'">
          <ion-item>
              <ion-label floating>Name</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Address</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label floating>Email-id</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Mobile</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>

                  <button ion-button >Save</button>
          </ion-list>

          <ion-list *ngSwitchCase="'Career Objective'">
              <ion-item>
                  <ion-label floating>Objective</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
                <button ion-button >Save</button>
          </ion-list>

          <ion-list *ngSwitchCase="'academics'">
    <ion-fab right bottom>
      <!-- hello -->
      <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    </ion-list>
</div>
         
    <div class='xyz'>
        <button ion-button (click)="goTofinalpage()" >Generate pdf</button>
        </div>
 
</ion-content>
